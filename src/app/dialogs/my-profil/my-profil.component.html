<div class="my-profil-dialog">

    <div class="header">
        <h2>Profil</h2>
        <div mat-dialog-close class="close"></div>
    </div>

    <img class="avatar" src="{{authService.currentUserSig()?.avatar}}" alt="">
    <div class="profil-name">
        <p class="username">{{authService.currentUserSig()?.username}}</p>
        <p class="edit" [mat-dialog-close]="'edit'">Bearbeiten</p>
    </div>

    <div class="online-status"><img src="/img/online.svg" alt=""> <span>Aktiv</span></div>

    <div class="email">
        <img src="/img/icons/mail_icon.svg" alt="">
        <div>
            <p>E-mail-Adresse</p>
            <p class="my-email-adress"> {{authService.currentUserSig()?.email}}</p>
        </div>
    </div>

</div>
