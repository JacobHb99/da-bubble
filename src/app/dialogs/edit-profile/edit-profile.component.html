<div class="edit-profil-dialog">

    <div class="header">
        <h2>Dieses Profil bearbeiten</h2>
        <div  mat-dialog-close class="close"></div>
       
    </div>
<div class="avatar"> 
    <img class="avatar-image" src="{{authService.currentUserSig()?.avatar}}" alt="">
</div>
    <div> <!--form-->
        <div class="form-group">

            <div class="profil-name">
                <div class="input">
                    <img src="/icons/account_circle.png" alt="">
                    <label for="name">Vollst√§ndiger Name</label>
                </div>
                <div class="inputfield-container">
                    <input [(ngModel)]="inputName" id="name" type="text">
                </div>
            </div>

            <div class="email">
                <div>
                    <img src="/img/icons/mail_icon.svg" alt="">
                    <label for="email">E-mail-Adresse</label>
                </div>
                <div class="inputfield-container">
                    <input [(ngModel)]="inputEmail" id="email" type="text">
                </div>
            </div>
        </div>

        <div class="buttons">
            <button  mat-dialog-close class="btn-white">Abrechen</button>
            <button (click)="changeProfil()" class="btn-blue">Speichern</button>
        </div>
    </div>
</div>
