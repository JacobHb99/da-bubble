<div *ngIf="fireService.isLoading" class="overlay">
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
      </div>
  </div>

  <app-header></app-header>

<div class="main">
    <app-side-nav></app-side-nav>

    <div class="right-content" [ngClass]="{'full-width': !uiService.showSidenav() && !uiService.showThread}">
        <app-channel-chat></app-channel-chat>
        <app-thread class="thread" [ngStyle]="{'display': this.uiService.showThread === true ? 'flex' : 'none'}">
        </app-thread>
    </div>
</div>
